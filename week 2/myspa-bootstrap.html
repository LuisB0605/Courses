<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My own space</title>
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" 
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="stylespa.css" />
  </head>
  <body>
    <div id="app">
      <div class="row justify-content-evenly">
        <div class="col-xl-5 col-lg-4 col-12">
          <div class="user-profile">
            <div class="user-profile-header"><h1>Welcome, Luis B</h1></div>
            <div class="row">
              <div class="col-8">
                <img class="img-fluid" src="images/LB.jpg" />
                <table>
                  <caption class="caption-top">
                    <strong>View by:</strong>
                  </caption>
                  <tr>
                    <td>Profile</td>
                    <td>Pics</td>
                    <td>Videos</td>
                    <td>Blogs</td>
                  </tr>
                  <tr>
                    <td>Comments</td>
                    <td>Friends</td>
                    <td>Groups</td>
                  </tr>
                </table>
              </div>
              <div class="col-4">
                <ul class="user-profile-options">
                  <li>Edit Profile</li>
                  <li>Account Setting</li>
                  <li>Add/Edit Photos</li>
                  <li>Add/Change Videos</li>
                  <li>Manage Calendar</li>
                  <li>Manage Blog</li>
                  <li>Manage Address Book</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-5 col-12"><div class="box"></div></div>  
      </div>
      </div> 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
